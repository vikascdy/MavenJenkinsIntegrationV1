log4j.logger.com.mchange = WARN
log4j.logger.org.jboss.logging = WARN
log4j.logger.com.edifecs.contentrepository = WARN

# Security
log4j.logger.org.apache.shiro = WARN
log4j.logger.com.edifecs.security = WARN

# Agent
