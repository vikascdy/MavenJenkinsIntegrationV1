---
manifestVersion: 1.0.0

name: flexfield
version: 1.0.0.0
displayName: Flexfield
displayVersion: 1.0.0.0
description: flexfield-service.

physicalComponents:
  - name: flexfields-service
    version: 1.0.0.0
    displayName: flexfields-service
    description: flexfields-service
    type: docker
    scheduling:
      imageUri: SERVICE
      classname: com.edifecs.epp.flexfields.service.FlexFieldService
      scheduler: service

    properties:
     

    profileProperties:
      - name: environment
        description: Specifies the environment
        defaultValue: development
        scope: tenant
        displayName: Environment
        constraint:
          dataType: string
          regex: .*
          something: else
          validationMessage: Enter Environment !

      - name: upgrade_required
        description: Select upgrade required
        defaultValue: true
        scope: tenant
        displayName: Upgrade Required
        constraint:
          dataType: boolean
          something: else
          validationMessage: Enter true or false.

      - name: user.secondary.address
        description: Specifies the admin address of the application
        defaultValue: 3
        scope: tenant
        displayName: Application Admin
        constraint:
          dataType: group
          properties:
            - name: street.address
              description: Street Address
              displayName: Street Address
              scope: tenant
              constraint:
                dataType: string
                regex: .*
                validationMessage: Enter valid street address
                required: true
                restricted: false
            - name: city.name
              description: City
              displayName: City
              scope: tenant
              constraint:
                dataType: string
                regex: .*
                validationMessage: Enter City Name
                required: true
                restricted: false
            - name: state.name
              description: State
              displayName: State
              scope: tenant
              constraint:
                dataType: string
                validationMessage: Select State
                required: true
                restricted: false
                enumerations:
                  ca: california
                  wa: washington

     

...