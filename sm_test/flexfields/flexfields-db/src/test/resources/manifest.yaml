---
manifestVersion: 1.0.0
name:           cloudrcvr
displayName:    Cloud Receiver
description: >
    Cloud Receiver provides connectivity to on-premise systems.


#
# This section is about the packaging.
#
aboutThisPackage:
  version: 1.0.1   # Must follow Semantic version conversions

  helpTopics:
    - name: Understand how to package to run on our Cloud Platform
      link: http://edifecs.com/paas/packaging.html
    - name: Understand our semantic versioning scheme
      link: http://semver.org

  vendor: Edifecs Inc.
  license: http://edifecs.com/appStore/License.html

aboutThis:
  version: 1.0.0    # Can follow any version format
  vendor: Edifecs Inc.
  webSite: http://www.edifecs.com
  helpTopics:
    - name: Working with cloud receiver
      link: http://www.edifecs.com

physicalComponents:
    - name: provider name
      description: provider name
      profileAttributes:
        - name: Billing Provider
          description: Billing Provider
          displayName: Billing Provider
          scope: user
          datatype: selectone
          defaultValue:
          regex: '[a-z]+'
          validationMessage:
          restricted: 'yes'
          requiredPermission: esm:tenant:admin:create
          required: 'yes'
          namespace: com.edifecs.epp.esm
          selectOptions:
            ca: california

        - name: addressesGroup
          description: address for billing provider
          displayName: Address
          scope: user
          datatype: group
          
          attributes:
          - name: street address
            description: street address
            displayName: street address
            scope: user
            datatype: string
            defaultValue:
            regex: '[a-z]*'
            validationMessage:
            required: 'yes'

          - name: city
            description: city
            displayName: city
            scope: user
            datatype: string
            defaultValue: Bellevue
            regex: '[a-z]*'
            validationMessage:
            required: 'yes'
            fieldSize: 100